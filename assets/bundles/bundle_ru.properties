Круговая атака
block.war-mode-bastion.name=Бастион
block.war-mode-bastion.description=Оборона, круговая атака. Расчитан на удержание важных точек, поэтому имеет много жизней и большой запас патронов.

Дебафферы
block.war-mode-shocking.name=Шокирующий
block.war-mode-shocking.description=Оборона, дебаффер. При попадании цель останавливается и не может двигаться.

block.war-mode-turret-of-rage.name=Турель ярости
