block.war-mode-air-defense.name=ПВО
block.war-mode-air-defense.description=Противовоздушная оборона. Турель с большой дальностью и точностью.

block.war-mode-calm.name=Штиль
block.war-mode-calm.description=Противоздушная оборона, круговая атака, ракетница. Благодаря урону по площади эффективна против толпы.

block.war-mode-fireworks.name=Фейерверк
block.war-mode-fireworks.description=Противоздушная оборона, ракетница. Ракетная турель с большим радиусов действия.

block.war-mode-storm.name=Шторм
block.war-mode-storm.description=Противоздушная оборона, распылитель. Турель стреляет веером снарядов из-за чего увернутся крайне сложно. Турель для начала игры.


Наземная оборона
Мортиры
block.war-mode-mortar.name=Мортира
block.war-mode-mortar.description=Наземная оборона, мортира. Большой урон по площади.

block.war-mode-acid.name=Кислота
block.war-mode-acid.description=Наземная оборона, мортира. Снаряд турели расщепляется на более малые части.

block.war-mode-volcano.name=Вулкан
block.war-mode-volcano.description=Наземная оборона, мортира. Стреляет несколькими снарядами которые разлетаются еще на несколько.

Распылители
block.war-mode-flamethrower.name=Огнемет
block.war-mode-flamethrower.description=Наземная оборона, распылитель. Поливает противником огнем. Очень мощная турель, но с малым радиусов действия.

Пулеметы
block.war-mode-machine-gun.name=Пулемет
block.war-mode-machine-gun.description=Наземная оборона, пулемет. Ведет беспрерывный огонь.

block.war-mode-laser-machine-gun.name=Лазерный пулемет
block.war-mode-laser-machine-gun.description=Наземная оборона, пулемет. Точные выстрелы лазерами, на приличное растояние.

Круговая атака
block.war-mode-rose-hip-alpha.name=Шиповик альфа
block.war-mode-rose-hip-alpha.description=Наземная оборона, круговая атака. Простая турель атакующая вокруг себя.

block.war-mode-rose-hip-beta.name=Шиповик бета
block.war-mode-rose-hip-beta.description=Наземная оборона, круговая атака. Улучшенная турель с большим уроном и радиусом, чем у Шиповика альфа

Лазер
block.war-mode-project-omega.name=Проект "Омега"
block.war-mode-project-omega.description=Наземная оборона, лазер. Лазерная турель дальнего действия, с огромным уроном.

Турели
block.war-mode-cudo.name=Чудо
block.war-mode-cudo.description=Наземная оборона. Турель с большим разбросом и отталкиванием.

block.war-mode-laser-turret.name=Лазерная турель
block.war-mode-laser-turret.description=Наземная оборона.


